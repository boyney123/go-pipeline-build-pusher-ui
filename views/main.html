<div class="navbar navbar-inverse">
  <div class="navbar-inner">
    <a class="brand" href="#">Arena Helper</a>
    <ul class="nav">
      <li class="active"><a href="#">2v2</a></li>
      <li class="active"><a href="#">3v3</a></li>
      <li class="active"><a href="#">5v5</a></li>
    </ul>
  </div>
</div>

<div class="full-width-image-1">

      <div class="logo-wrapper">
      	<h1 class="section-heading">Please select your three classes</h1>
      </div>

    </div>

<div class="container class-container">
	<div class="row-fluid">
			<div class="span2 class-block" ng-repeat="class in classesGroup1" ng-class="{'disabled': disableClassSelection, 'selected-container': class.enabled}">
				<img ng-src="./images/{{class.class}}.png" ng-class="{'selected': class.enabled}" ng-click="handleItemClick(class, $event)"/>
				<select ng-model="class.selectedSpec" ng-options="spec as spec for spec in class.specs">
				</select>
			</div>
		</div>

      <div class="row-fluid">
      <div class="span2 class-block" ng-repeat="class in classesGroup2" ng-class="{'disabled': disableClassSelection, 'selected-container': class.enabled}">
        <img ng-src="./images/{{class.class}}.png" ng-class="{'selected': class.enabled}" ng-click="handleItemClick(class, $event)"/>
        <select ng-model="class.selectedSpec" ng-options="spec as spec for spec in class.specs">
        </select>
      </div>
    </div>

	<div class="row-fluid">
		<button class="offset8 span2 class-button btn btn-success" ng-click="searchForArenaInformation()"><i class="icon-search"></i> Search</button>
	</div>
</div>
